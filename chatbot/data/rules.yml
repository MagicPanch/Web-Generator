version: "3.1"

rules:

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'your welcome' anytime the user thanks
  steps:
  - intent: gracias
  - action: utter_gracias

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
