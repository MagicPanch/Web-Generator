version: "3.1"

nlu:
- intent: crear_pagina
  examples: |
    - quiero crear una pagina
    - quiero una pagina
    - quiero una nueva pagina
    - quiero crear

- regex: regex_page_name
  examples: |
    - '^[a-zA-Z0-9-_]+$'

- intent: nombre_pagina
  examples: |
    - www. [design-label](page_name) .com
    - www. [google](page_name) .com
    - www. [facebook](page_name) .com

- intent: ejecutar_pagina
  examples: |
    - ejecutala
    - quiero abrirla
    - ponela a correr
    - ejecuta [test](page_name)

- intent: detener_pagina
  examples: |
    - detenela
    - quiero que la apagues
    - apagala
    - frena [test](page_name)


