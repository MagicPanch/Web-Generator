version: "3.1"

intents:
  - crear_pagina
  - nombre_pagina
  - ejecutar_pagina
  - detener_pagina

entities:
  - regex_page_name
  - page_name

slots:
  page_name:
    type: text
    mappings:
      - type: from_entity
        entity: page_name


responses:
  utter_preguntar_nombre:
    - text: "Â¿Como queres que se llame tu pagina? Por favor indica su nombre en el siguiente formato: www. nombre-pagina .com"


actions:
  - action_crear_pagina
  - action_ejecutar_pagina
  - action_detener_pagina

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
